<div class="flex">
    <main>
        <h1>Movies</h1>
        <div *ngFor="let movie of movies$ | async">
            <a (click)="goToMovie(movie.id)" href="">{{movie.title}}</a> 
        </div>
    </main>

    <div>
        <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>
        <a *ngIf="isLoggedIn" routerLink="/detail/0">Create...</a>
        <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
    </div>
</div>
